openapi: 3.0.1
info:
  title: Bank Account Information
  description: >-
    Service description: Returns the list with all types of accounts, their
    balances and statements for Santander Accounts or other institutions
    consented through Open Banking. ----- * Interface description: Returns the
    list with all types of accounts, their balances and statements for Santander
    Accounts or other institutions consented through Open Banking.
  version: 1.0.0
  x-santander-local-catalogation:
    businessServiceType: OPEN
    serviceExposureTypes:
      - INTERNET
servers:
  - url: /bank_account_information/v1
tags:
  - name: Default Methods
    description: Default HTTP Methods
paths:
  '/banks/{bank_id}/accounts':
    get:
      tags:
        - Default Methods
      summary: Consulta da Lista de Contas
      description: Consulta da Lista de Contas
      parameters:
        - $ref: '#/components/parameters/BankId'
      responses:
        '200':
          $ref: '#/components/responses/ListAccountDataConsultationsOk'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - InternalToken: []
  '/banks/{bank_id}/balances/{balance_id}':
    get:
      tags:
        - Default Methods
      summary: Consulta de Saldos
      description: Consulta de Saldos
      parameters:
        - $ref: '#/components/parameters/BalanceId'
        - $ref: '#/components/parameters/BankId'
      responses:
        '200':
          $ref: '#/components/responses/ListBalanceDataConsultationsOk'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - InternalToken: []
  '/banks/{bank_id}/statements':
    get:
      tags:
        - Default Methods
      summary: Consulta de Extrato
      description: Consulta de Extrato
      parameters:
        - $ref: '#/components/parameters/BankId'
        - $ref: '#/components/parameters/BranchCode'
        - $ref: '#/components/parameters/AccountNumber'
        - $ref: '#/components/parameters/IdAccount'
        - $ref: '#/components/parameters/InitialDate'
        - $ref: '#/components/parameters/FinalDate'
      responses:
        '200':
          $ref: '#/components/responses/ListStatementDataConsultationsOk'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - InternalToken: []
  '/transactions/{transactionId}':
    get:
      tags:
        - Big Volumes
      summary: Transactions route
      description: Transactions route
      parameters:
        - $ref: '#/components/parameters/transactionId'
        - $ref: '#/components/parameters/_limit'
        - $ref: '#/components/parameters/_nextPage'
        - $ref: '#/components/parameters/InitialDate'
        - $ref: '#/components/parameters/FinalDate'
      responses:
        '200':
          $ref: '#/components/responses/ListTransactionsSuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - InternalToken: []
  '/provisioneds/{provisionedId}':
    get:
      tags:
        - Big Volumes
      summary: Provisioneds route
      description: Provisioneds route
      parameters:
        - $ref: '#/components/parameters/provisionedId'
        - $ref: '#/components/parameters/_limit'
        - $ref: '#/components/parameters/_nextPage'
        - $ref: '#/components/parameters/InitialDate'
        - $ref: '#/components/parameters/FinalDate'
      responses:
        '200':
          $ref: '#/components/responses/ListProvisionedsSuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - InternalToken: []
components:
  schemas:
    BalanceIdType:
      pattern: '^\d{4}\$'
      type: integer
      description: Unique discount solicitation id
      format: <agencyCode.accountNumber> or <accountId>
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    BankIdType:
      pattern: '^\d{4}\$'
      type: integer
      description: Unique discount solicitation id
      format: <bankCode>
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    AppName:
      minLength: 1
      type: string
      description: X-Appname
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    Currency:
      maxLength: 100
      minLength: 1
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    BranchCode:
      maxLength: 100
      minLength: 1
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    AccountNumber:
      maxLength: 100
      minLength: 1
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    InitialDate:
      maxLength: 10
      minLength: 10
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    FinalDate:
      maxLength: 10
      minLength: 10
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    TotalRecords:
      maxLength: 100
      minLength: 1
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    Page:
      maxLength: 100
      minLength: 1
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    _nextPage:
      maxLength: 99999
      minLength: 1
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    _limit:
      maxLength: 750
      minLength: 1
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    transactionId:
      maxLength: 999999999999999
      minLength: 1
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    provisionedId:
      maxLength: 999999999999999
      minLength: 1
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    CustomerId:
      maxLength: 100
      minLength: 1
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    AccountId:
      maxLength: 100
      minLength: 1
      type: string
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    ErrorTemplate:
      required:
        - _details
        - _errorCode
        - _message
        - _timestamp
        - _traceId
      type: object
      properties:
        _errorCode:
          minimum: 0
          type: integer
          description: Error code
          x-santander-security-cdo-level: internal
          x-santander-security-encrypt-type: normal
        _message:
          maxLength: 30
          type: string
          description: Error message
          x-santander-security-cdo-level: internal
          x-santander-security-encrypt-type: normal
        _details:
          maxLength: 100
          type: string
          description: Error detail message.
          x-santander-security-cdo-level: internal
          x-santander-security-encrypt-type: normal
        _timestamp:
          type: string
          description: Date and time when it happens
          format: date-time
          x-santander-security-cdo-level: internal
          x-santander-security-encrypt-type: normal
        _traceId:
          type: string
          description: >-
            Data received in x-traceId header parameter or generated uuid, if
            not received
          format: uuid
          x-santander-security-cdo-level: internal
          x-santander-security-encrypt-type: normal
        _errors:
          type: array
          description: Additional information about error
          items:
            required:
              - _message
            type: object
            properties:
              _code:
                minimum: 0
                type: integer
                description: Specific error code
                x-santander-security-cdo-level: internal
                x-santander-security-encrypt-type: normal
              _field:
                maxLength: 50
                type: string
                description: Field name related with error
                x-santander-security-cdo-level: internal
                x-santander-security-encrypt-type: normal
              _message:
                maxLength: 100
                type: string
                description: Field name related with error
                x-santander-security-cdo-level: internal
                x-santander-security-encrypt-type: normal
      description: >-
        Error Data. You must not return sensible data here. In order to accept
        multiple languages, request Accept-Language header parameter.
      x-santander-dictionary-entity: ErrorTemplate
    AccountListDataQueryResponse:
      type: object
      properties:
        authorizationId:
          type: string
          description: authorizationId
          example: 9326f9b2-ae57-42c4-a0d9-acc4ba434696
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        brandName:
          type: string
          description: brand Name
          example: Mercado Pago
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        companyCnpj:
          type: string
          description: company Cnpj
          example: '10573521000191'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        type:
          type: string
          description: type
          example: CONTA_PAGAMENTO_PRE_PAGA
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        compeCode:
          type: string
          description: compe Code
          example: '323'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        branchCode:
          type: string
          description: branch Code
          example: '0001'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        number:
          type: string
          description: number
          example: '5319340006'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        checkDigit:
          type: string
          description: check Digit
          example: '9'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        accountId:
          type: string
          description: account Id
          example: '184971372'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
      description: Balance Response
      x-santander-security-cdo-level: confidential
    BalanceDataQueryResponse:
      type: object
      properties:
        availableAmount:
          type: string
          description: available Amount
          example: '100.00'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        availableAmountCurrency:
          type: string
          description: available Amount Currency
          example: BRL
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        blockedAmount:
          type: string
          description: blocked Amount
          example: '100.00'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        blockedAmountCurrency:
          type: string
          description: blocked Amount Currency
          example: BRL
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        automaticallyInvestedAmount:
          type: string
          description: automatically Invested Amount
          example: '100.00'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        automaticallyInvestedAmountCurrency:
          type: string
          description: automatically Invested Amount Currency
          example: BRL
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
      description: Balance Response
      x-santander-security-cdo-level: confidential
    StatementDataQueryResponse:
      type: object
      properties:
        transactionId:
          type: string
          description: transaction Id
          example: 1654119654b128318c0bbb905ebbb95b8c9c2f841c1a0c
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        completedAuthorisedPaymentType:
          type: string
          description: completed Authorised Payment Type
          example: TRANSACAO_EFETIVADA
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        creditDebitType:
          type: string
          description: credit Debit Type
          example: DEBITO
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        transactionName:
          type: string
          description: transaction Name
          example: Você transferiu para...
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        type:
          type: string
          description: type
          example: PIX
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        amount:
          type: string
          description: amount
          example: -0.1
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        transactionCurrency:
          type: string
          description: transaction Currency
          example: BRL
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        transactionDate:
          type: string
          description: transaction Date
          example: '2022-08-12'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        partieCnpjCpf:
          type: string
          description: partie Cnpj Cpf
          example: '11608308863'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        partiePersonType:
          type: string
          description: partie Person Type
          example: PESSOA_NATURAL
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        partieCompeCode:
          type: string
          description: partieCompeCode
          example: '0001'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        partieBranchCode:
          type: string
          description: partieBranchCode
          example: '0001'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        partieNumber:
          type: string
          description: partie Number
          example: '01015243'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        partieCheckDigit:
          type: string
          description: partie Check Digit
          example: '3'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
      description: Balance Response
      x-santander-security-cdo-level: confidential
    SimplePageableTemplate:
      required:
        - _content
        - _pageable
      type: object
      properties:
        _pageable:
          required:
            - _moreElements
          type: object
          properties:
            _moreElements:
              type: boolean
              description: Has more elements that were not returned.
              x-santander-security-cdo-level: confidential
              x-santander-security-encrypt-type: normal
        _content:
          maxItems: 10
          minItems: 0
          type: array
          items:
            type: object
      description: Pageable template
      x-santander-dictionary-entity: SimplePageableTemplate
    AccountListDataResponse:
      description: Summarized Balance Response
      allOf:
        - $ref: '#/components/schemas/SimplePageableTemplate'
        - type: object
          properties:
            _content:
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/AccountListDataQueryResponse'
    StatementDataResponse:
      description: Summarized Balance Response
      allOf:
        - $ref: '#/components/schemas/SimplePageableTemplate'
        - type: object
          properties:
            _content:
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/StatementDataQueryResponse'
    TransactionDataResponse:
      description: XXXXX
      type: object
      properties:
        _content:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/TransactionDataQueryResponse'
        _pageable:
          type: object
          properties:
            totalRecords:
              type: string
              description: total objects returned
              example: 1
              x-santander-security-cdo-level: confidential
              x-santander-security-encrypt-type: normal
            paging:
              type: string
              description: current page hash
              example: >-
                
              x-santander-security-cdo-level: confidential
              x-santander-security-encrypt-type: normal
    ProvisionedDataResponse:
      description: XXXXX
      type: object
      properties:
        _content:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/ProvisionedDataQueryResponse'
        _pageable:
          type: object
          properties:
            totalRecords:
              type: string
              description: total objects returned
              example: 1
              x-santander-security-cdo-level: confidential
              x-santander-security-encrypt-type: normal
            paging:
              type: string
              description: current page hash
              example: >-
                
              x-santander-security-cdo-level: confidential
              x-santander-security-encrypt-type: normal
    TransactionDataQueryResponse:
      type: object
      properties:
        creditDebitType:
          type: string
          description: credit Debit Type
          example: DEBITO
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        transactionName:
          type: string
          description: transaction Name
          example: RESGATE CONTAMAX AUTOMATICO
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        historicComplement:
          type: string
          description: type
          example: ''
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        amount:
          type: string
          description: amount
          example: 153759.81
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        transactionDate:
          type: string
          description: transaction Date
          example: 12/07/2024
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        documentNumber:
          type: string
          description: partie Cnpj Cpf
          example: '000000'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
      description: Balance Response
      x-santander-security-cdo-level: confidential
    ProvisionedDataQueryResponse:
      type: object
      properties:
        creditDebitType:
          type: string
          description: credit Debit Type
          example: DEBITO
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        transactionName:
          type: string
          description: transaction Name
          example: RESGATE CONTAMAX AUTOMATICO
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        historicComplement:
          type: string
          description: type
          example: ''
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        amount:
          type: string
          description: amount
          example: 153759.81
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        transactionDate:
          type: string
          description: transaction Date
          example: 12/07/2024
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
        documentNumber:
          type: string
          description: partie Cnpj Cpf
          example: '000000'
          x-santander-security-cdo-level: confidential
          x-santander-security-encrypt-type: normal
      description: Balance Response
      x-santander-security-cdo-level: confidential
  responses:
    NoContent:
      description: No Content
    UnsupportedMediaType:
      description: Unsupported Media Type
    NotAcceptable:
      description: Not Acceptable
    Unauthorized:
      description: Unauthorized
    Forbidden:
      description: Forbidden
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorTemplate'
          examples:
            RegistrationNumberWrongFormat:
              summary: Registration number wrong format
              value:
                _errorCode: 4000
                _message: Validation Error
                _details: Error while validating input data.
                _timestamp: '2021-02-11T21:41:43.286Z'
                _traceId: 3fa85f64-5717-4562-b3fc-2c963f66afa6
                _errors:
                  - _code: 10
                    _field: registrationNumber
                    _message: 'Must follow this pattern: ^[(t|T|x|X)]\d{6}$'
            WrongExpandAttribute:
              summary: Wrong expand attribute
              value:
                _errorCode: 4000
                _message: Validation Error
                _details: Error while validating input data.
                _timestamp: '2021-02-11T21:41:43.286Z'
                _traceId: 3fa85f64-5717-4562-b3fc-2c963f66afa6
                _errors:
                  - _code: 11
                    _field: _expand
                    _message: ages attribute not found
            WrongUserIdFormat:
              summary: Wrong user id format
              value:
                _errorCode: 4000
                _message: Validation Error
                _details: Error while validating input data.
                _timestamp: '2021-02-11T21:41:43.286Z'
                _traceId: 3fa85f64-5717-4562-b3fc-2c963f66afa6
                _errors:
                  - _code: 12
                    _field: user_id
                    _message: Must have an integer value
            WrongIdFormat:
              summary: Wrong '_id' format
              value:
                _errorCode: 4000
                _message: Validation Error
                _details: Error while validating input data.
                _timestamp: '2021-02-11T21:41:43.286Z'
                _traceId: 3fa85f64-5717-4562-b3fc-2c963f66afa6
                _errors:
                  - _code: 12
                    _field: _id
                    _message: Must have an integer value
            WrongBodyFormat:
              summary: Wrong body format
              value:
                _errorCode: 4000
                _message: Validation Error
                _details: Error while validating input data.
                _timestamp: '2021-02-11T21:41:43.286Z'
                _traceId: 3fa85f64-5717-4562-b3fc-2c963f66afa6
                _errors:
                  - _code: 1
                    _message: Body content must be a list
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorTemplate'
          examples:
            UserIdNotFound:
              summary: User id not found
              value:
                _errorCode: 4040
                _message: Not Found Error
